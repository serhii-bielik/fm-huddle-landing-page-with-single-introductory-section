<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <a href="#logo"
          ><img src="./images/logo.svg" alt="" class="logo__image"
        /></a>
      </div>
      <section class="registration">
        <div class="illustration">
          <img
            src="./images/illustration-mockups.svg"
            class="illustration__img"
            alt=""
          />
        </div>
        <div class="info">
          <h1 class="info__title">Build The Community Your Fans Will Love</h1>
          <p class="info__description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#registartion" class="info__register-btn">Register</a>
        </div>
      </section>
      <div class="socials">
        <a herf="#fb"
          ><ion-icon class="socials__icon" name="logo-facebook"></ion-icon
        ></a>
        <a herf="#tw"
          ><ion-icon class="socials__icon" name="logo-twitter"></ion-icon
        ></a>
        <a herf="#ig"
          ><ion-icon class="socials__icon" name="logo-instagram"></ion-icon
        ></a>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
